<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Button</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6f2;
            color: #d63384;
            overflow: hidden;
        }
        button {
            margin: 36px 0 0 0;
            width: 150px;
            height: 150px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            transition: 1.5s;
        }
        button:hover {
            filter: drop-shadow(0px 0px 15px #d63384);
            scale: 1.2;
            background-color: #d63384;
        }
        #message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .heart {
            position: fixed;
            color: #ff1493;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .catpoint{
            width: 180px;
            height: 180px;
            transform: translate(15px,59px);

        }
        .twoguykiss{
            width: 180px;
            height: 180px;
            transform: translate(-550px,59px);

        }
        .bringeyes{
            width: 550px;
            height: 550px;
            transform: translate(590px,-230px);
        }
        .catholdflower{
            width: 90px;
            height: 90px;
            margin: 0;
            padding: 0;

        }
    </style>
</head>
<body>
    
    <h1>üíç Finlly You Click Yes , I Love You Too Baby Muah üíç</h1>
    <h1>üòò Click the Button for a Special Message üòò</h1>
    <button onclick="showMessage()">Click Me!</button>
    <img src="cat point oo.jpg" class="catpoint" style="mix-blend-mode: multiply;">
    
    <img src="twoguykiss.jpg" class="twoguykiss" style="mix-blend-mode: multiply;">
    

    
    <div id="message"></div>

    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "We are officially married! Mua7, I love you! ‚ù§Ô∏è";
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(heart);

                heart.addEventListener("animationend", () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
